   <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="animation-container">
            <div class="square" style="--i: 0"></div>
            <div class="square" style="--i: 1"></div>
            <div class="square" style="--i: 2"></div>
            <div class="square" style="--i: 3"></div>

        </div>
        <div class="container">
            <div class="form">
                <h2>Login Form</h2>
                <form action="">
                    <div class="inputBox"><input type="text" placeholder="Username"></div>
                    <div class="inputBox"><input type="password" placeholder="Password"></div>
                    <div class="inputBox"><input type="submit" value="Login"></div>
                    <p class="forget">Forgot Password? <a href="">Reset your password</a></p>
                    <p class="forget">Dont have account? <a href="">Create One</a></p>
                </form>
            </div>
        </div>
    </div>
